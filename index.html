<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Redirect</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }
        #continue {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: #000;
            color: #fff;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Redirecting to Your Job...</h1>
    <p>Wait 10 seconds, then click below. Auto-redirect in 20 seconds.</p>
    <button id="continue" onclick="window.location='https://www.naukri.com'">Continue</button>
    <div id="debug">Loading...</div>
    <script>
        // Debug function
        function updateDebug(msg) {
            document.getElementById('debug').innerHTML = msg;
        }

        // Show button after 10s
        setTimeout(function() {
            document.getElementById('continue').style.display = 'block';
            console.log("Button visible at " + new Date().toISOString());
            updateDebug("Button Visible");
        }, 10000);

        // Auto-redirect after 20s
        setTimeout(function() {
            console.log("Auto-redirecting at " + new Date().toISOString());
            window.location = "https://www.naukri.com";
        }, 20000);

        // Load Adsterra script
        try {
            console.log("Starting Adsterra load...");
            var s = document.createElement("script");
            s.src = "https://www.effectiveratecpm.com/vxv364y5y?key=07478650738f142fbcc9dffac6fbcd1e";
            s.async = true;
            s.crossOrigin = "anonymous";
            s.onload = function() {
                console.log("Adsterra successfully loaded at " + new Date().toISOString());
                updateDebug("Adsterra Loaded Successfully");
            };
            s.onerror = function() {
                console.error("Adsterra failed to load at " + new Date().toISOString());
                fetch(s.src, { mode: 'no-cors' })
                    .then(response => {
                        console.log("Fetch response status: " + response.status);
                        console.log("Fetch response type: " + response.type);
                        updateDebug("Adsterra Failed - Fetch Status: " + response.status + ", Type: " + response.type);
                    })
                    .catch(err => {
                        console.error("Fetch error: " + err.message);
                        updateDebug("Adsterra Failed - Fetch Error: " + err.message);
                    });
            };
            document.body.appendChild(s);
            console.log("Adsterra script appended to body");
        } catch (e) {
            console.error("Adsterra error: " + e.message);
            updateDebug("Error: " + e.message);
        }
    </script>
</body>
</html>
